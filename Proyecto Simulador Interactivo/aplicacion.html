<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Document</title>
</head>
<body class="app-container">
    <!--header-->
    <header class="app-header">
        <div class="app-header-left">
            <img src="src/svg/logo.svg" alt="logo" class="icon-logo">
            <p class="app-name">Que le Doy?</p>
        </div>

        <div class="app-header-center">
            <div class="search-wrapper">
                <input type="text" id="" placeholder="Buscar Marca" class="search-input">
                <img src="src/svg/search.svg" alt="search icon" class="icon-search">
            </div>
        </div>
        
        <div class="app-header-right">
            <button class="switch-btn">
                <img src="src/svg/night-mode.svg" alt="night mode" class="icon-switch" id="nightIcon">
            </button>
            <button class="contact-btn">
                <img src="src/svg/contact.svg" alt="contacto" class="icon-contact">
            </button>
        </div>
    </header>
    <!--seccion principal con el contenido-->
    <main class="app-content">
        <!--seccion resultado de la busqueda-->
        <div class="result-section">
            <div class="data-section-header">
                <p>Resultado de la busqueda</p>
            <div id="resultado">

            </div>
            </div>
        </div>
        <!--seccion de ingreso de datos-->
        <div class="data-section">
            <div class="data-section-header">
                <p>Ingresado los Datos de tu Mascota</p>
            </div>
            <div class="data-boxes">
                <div class="data-box-wrapper">
                    <div class="data-box" style="background-color: #e9e7fd;">
                        <form action="" class="form-group" method="POST" id="form-group">
                            <p class="data-content-header">Nombre</p>
                            <input type="text" name="nombre" class="input-info" id="nombre">

                            <p>Tipo de mascota</p>
                            <input type="radio" name="tipo" value="perro">Perro
                            <input type="radio" name="tipo" value="gato">gato
                            <p>Edad</p>
                            <input type="radio" name="edad" value="cachorro">Cachorro
                            <input type="radio" name="edad" value="adulto">Adulto

                            <p>Tama√±o</p>
                            <input type="radio" name="tamanio" value="chico">Chico
                            <input type="radio" name="tamanio" value="mediano">Mediano
                            <input type="radio" name="tamanio" value="grande">Grande

                            <p>Peso</p>
                            <input type="number" name="peso" class="input-info" id="kg"> Kg.

                            <p>Marca de Balanceado</p>
                            <select name="marca">
                                <option value="seleccionar">seleccionar</option>
                                <option value="proplan">Pro Plan</option>
                                <option value="eukanuba">Eukanuba</option>
                                <option value="vitalcan">Vital Can</option>
                                <option value="royalcanin">Royal Canin</option>
                                <option value="excellent">Excellent</option>
                                <option value="dogchow">Dog Chow</option>
                                <option value="dogui">Dogui</option>
                                <option value="gati">Gati</option>
                                <option value="raza">Raza</option>
                                <option value="sabrositos">Sabrositos</option>
                                <option value="pedigree">Pedigree</option>
                                <option value="sieger">Sieger</option>
                                <option value="kongo">Kongo</option>
                                <option value="whiskas">Whiskas</option>
                                <option value="seleccionar">Otros</option>
                            </select>

                            <button type="submit"  class="input-button">Consultar</button>
                            
                        </form>
                    </div>
                </div>
            </div>

        <!--seccion de mascotas guardadas-->
        <div class="pet-section">
            <div class="pet-section-header">
                <p>Mascotas Guardadas</p>
            </div>
                <div class="pet-box">
                    <div class="pet-content">
                        <div class="pet-header">
                            <img src="src/svg/dog.svg" alt="" class="" id="dogIcon">
                            <p>Nombre</p>
                        </div>
                        <div class="pet-data" id="petData">
                        </div>
                    </div>
                </div>
        </div>
    </main>
    <!--footer-->
    <footer></footer>
    <script src="./src/js/script.js"></script>
</body>
</html>
